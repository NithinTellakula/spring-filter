<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Session App</title>
    <style>
        body {
          font-family: 'Segoe UI', Roboto, sans-serif;
          background: linear-gradient(135deg, #74ebd5, #ACB6E5);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          min-height: 100vh;
          margin: 0;
          padding-top: 50px;
        }

        h2 {
          color: #ffffff;
          font-size: 28px;
          text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
          margin-bottom: 20px;
        }

        .container {
          background: #ffffff;
          padding: 25px 30px;
          border-radius: 16px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
          width: 380px;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        label {
          display: block;
          margin-top: 12px;
          font-weight: 600;
          color: #333;
          font-size: 15px;
        }

        input {
          width: 100%;
          padding: 10px;
          margin-top: 6px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
          transition: border-color 0.2s;
        }

        input:focus {
          border-color: #6a11cb;
          outline: none;
        }

        button {
          margin-top: 18px;
          width: 100%;
          padding: 12px;
          border: none;
          background: linear-gradient(90deg, #2575F7, #6A11CB);
          color: white;
          font-weight: bold;
          border-radius: 8px;
          cursor: pointer;
          font-size: 15px;
          transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
          transform: scale(1.03);
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .google-btn {
          background: #DB4437;
        }

        .google-btn:hover {
          background: #c53929;
        }

        hr {
          border: none;
          border-top: 2px solid #eee;
          margin: 20px 0;
        }

        #loginStatus {
          font-weight: bold;
          text-align: center;
          margin-top: 10px;
          font-size: 14px;
        }

        #output {
          background: #f4f9ff;
          padding: 12px;
          border-radius: 8px;
          margin-top: 20px;
          border: 1px solid #d9e4f5;
          display: none;
          white-space: pre-wrap;
          font-family: monospace;
          color: #333;
        }
    </style>
</head>

<body>
<h2>Student Session App</h2>

<div class="container">
    <label>Username:</label>
    <input type="text" id="username" placeholder="Enter username" />

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter password" />

    <button onclick="login()">Login</button>
    <div id="loginStatus"></div>

    <button class="google-btn" onclick="googleLogin()">Login with Google</button>

    <hr />

    <label>Student ID:</label>
    <input type="number" id="studentId" placeholder="Enter ID" />

    <label>Name:</label>
    <input type="text" id="studentName" placeholder="Enter name" />

    <label>Age:</label>
    <input type="number" id="studentAge" placeholder="Enter age" />

    <button onclick="saveStudent()">Save Student</button>
    <button onclick="getStudent()">Get Student Details</button>

    <div id="output"></div>
</div>

<script>
    let sessionId = null;
    const defaultUsername = "admin";
    const defaultPassword = "admin123";

    // Autofill default credentials
    document.getElementById("username").value = defaultUsername;
    document.getElementById("password").value = defaultPassword;

    // Hardcoded login
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("http://localhost:8080/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        const status = document.getElementById("loginStatus");

        if (res.ok && data.sessionId) {
          sessionId = data.sessionId;
          status.innerText = "✅ Login Successful";
          status.style.color = "green";
        } else {
          status.innerText = "❌ Invalid credentials";
          status.style.color = "red";
        }
      } catch {
        const status = document.getElementById("loginStatus");
        status.innerText = "⚠️ Server error during login";
        status.style.color = "orange";
      }
    }

    // Google OAuth login
    function googleLogin() {
      window.location.href = "http://localhost:8080/oauth2/authorization/google";
    }

    // Save student
    async function saveStudent() {
      if (!sessionId) {
        alert("Please login first!");
        return;
      }

      const id = document.getElementById("studentId").value || 1;
      const name = document.getElementById("studentName").value || "John";
      const age = document.getElementById("studentAge").value || 20;

      const student = { id: parseInt(id), name, age: parseInt(age) };

      try {
        const res = await fetch("http://localhost:8080/student/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": sessionId
          },
          body: JSON.stringify(student)
        });

        if (res.ok) {
          alert("✅ Student saved successfully!");
        } else {
          alert("❌ Failed to save student (unauthorized or error).");
        }
      } catch {
        alert("⚠️ Error communicating with server.");
      }
    }

    // Get student
    async function getStudent() {
      if (!sessionId) {
        alert("Please login first!");
        return;
      }

      const id = document.getElementById("studentId").value || 1;

      try {
        const res = await fetch(`http://localhost:8080/student/get/${id}`, {
          method: "GET",
          headers: { "X-Session-Id": sessionId }
        });

        const data = await res.json();
        const output = document.getElementById("output");
        output.style.display = "block";

        if (res.ok) {
          output.textContent = `Student Info:\nID: ${data.id}\nName: ${data.name}\nAge: ${data.age}`;
        } else {
          output.textContent = `Error: ${data.error || "Unauthorized or not found"}`;
        }
      } catch {
        alert("⚠️ Error fetching student details.");
      }
    }
</script>
</body>
</html>
