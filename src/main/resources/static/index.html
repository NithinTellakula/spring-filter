<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Session App</title>
    <style>
        /* ===== Modern Professional Style ===== */
        body {
          font-family: "Poppins", "Segoe UI", Roboto, sans-serif;
          background: linear-gradient(135deg, #eef2f3, #8e9eab);
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          color: #222;
        }

        h2 {
          text-align: center;
          color: #2d3436;
          margin-bottom: 20px;
        }

        .container {
          background: #fff;
          padding: 32px 28px;
          border-radius: 16px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
          width: 340px;
          transition: transform 0.25s ease;
        }

        .container:hover {
          transform: translateY(-2px);
        }

        label {
          display: block;
          margin-top: 16px;
          font-weight: 500;
          font-size: 14px;
        }

        input {
          width: 100%;
          padding: 10px;
          margin-top: 6px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 15px;
          background-color: #fafafa;
          transition: all 0.2s;
        }

        input:focus {
          border-color: #4b7bec;
          box-shadow: 0 0 4px rgba(75, 123, 236, 0.3);
          background-color: #fff;
          outline: none;
        }

        button {
          margin-top: 20px;
          width: 100%;
          padding: 12px;
          border: none;
          background: linear-gradient(90deg, #4b7bec, #2d98da);
          color: #fff;
          font-weight: 600;
          border-radius: 10px;
          cursor: pointer;
          font-size: 15px;
          transition: all 0.2s ease-in-out;
        }

        button:hover {
          transform: scale(1.03);
          box-shadow: 0 4px 10px rgba(45, 152, 218, 0.3);
        }

        .google-btn {
          background: #fff;
          color: #444;
          border: 1px solid #ccc;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          font-weight: 500;
          box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .google-btn img {
          width: 20px;
          height: 20px;
        }

        .google-btn:hover {
          background: #f7f7f7;
        }

        hr {
          border: none;
          border-top: 1px solid #eee;
          margin: 20px 0;
        }

        #loginStatus {
          font-weight: 600;
          text-align: center;
          margin-top: 10px;
          font-size: 14px;
        }

        #output {
          background: #f8f9fa;
          padding: 12px;
          border-radius: 8px;
          margin-top: 16px;
          border: 1px solid #e0e0e0;
          display: none;
          white-space: pre-wrap;
          font-family: "Fira Code", monospace;
          color: #333;
          font-size: 14px;
        }

        #studentSection {
          display: none;
          animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Student Session App</h2>

    <!-- Login Section -->
    <div id="loginSection">
        <label>Username:</label>
        <input type="text" id="username" placeholder="Enter username" />

        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter password" />

        <button onclick="login()">Login</button>
        <div id="loginStatus"></div>

        <button class="google-btn" onclick="googleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
            <span>Login with Google</span>
        </button>
    </div>

    <!-- Student Section -->
    <div id="studentSection">
        <hr />

        <label>Student ID:</label>
        <input type="number" id="studentId" placeholder="Enter ID" />

        <label>Name:</label>
        <input type="text" id="studentName" placeholder="Enter name" />

        <label>Age:</label>
        <input type="number" id="studentAge" placeholder="Enter age" />

        <button onclick="saveStudent()">Save Student</button>
        <button onclick="getStudent()">Get Student Details</button>

        <div id="output"></div>
    </div>
</div>

<script>
    let sessionId = null;
    const defaultUsername = "admin";
    const defaultPassword = "admin123";

    // Prefill credentials
    document.getElementById("username").value = defaultUsername;
    document.getElementById("password").value = defaultPassword;

    // --- Restore session (manual or Google) ---
    window.addEventListener("load", async () => {
      console.log("[app] window.load - checking URL params and localStorage for session");
      const params = new URLSearchParams(window.location.search);
      const status = document.getElementById("loginStatus");

      // ✅ Handle Google OAuth success
      if (params.get("login") === "success") {
        const token = params.get("token");
        const email = params.get("email");
        const sid = params.get("sessionId");
        console.log("[app] OAuth callback params:", { token, email, sid });
        sessionId = sid;

        if (sessionId) {
          // Do not assume sessionId is valid — validate with backend
          try {
            const res = await fetch("/session/validate", {
              headers: { "X-Session-Id": sessionId }
            });
            const body = await res.json();
            console.log("[app] /session/validate response for OAuth callback:", body);
            if (body.valid) {
              localStorage.setItem("sessionId", sessionId);
              localStorage.setItem("email", email || "googleUser");
              status.innerText = `\u2705 Google Login Successful as ${email || "User"}`;
              status.style.color = "green";

              document.getElementById("loginSection").style.display = "none";
              document.getElementById("studentSection").style.display = "block";

              const output = document.getElementById("output");
              output.style.display = "block";
              output.innerHTML = `<b>Google Login Info:</b><br>Email: ${email}<br>Access Token: ${token}`;
            } else {
              console.warn('[app] Received invalid session from OAuth callback');
              // clear any invalid session and show login
              localStorage.removeItem('sessionId');
              localStorage.removeItem('email');
              sessionId = null;
              status.innerText = 'OAuth login returned invalid session — please try again.';
              status.style.color = 'orange';
            }
          } catch (err) {
            console.error('[app] Error validating OAuth session', err);
            status.innerText = 'Error validating session with server.';
            status.style.color = 'orange';
          }
        }
      }
      // ✅ If manual login already stored, validate with server before auto-logging in
      else if (localStorage.getItem("sessionId")) {
        const stored = localStorage.getItem("sessionId");
        console.log("[app] Found stored sessionId, validating with server", stored);
        try {
          const res = await fetch('/session/validate', { headers: { 'X-Session-Id': stored } });
          const body = await res.json();
          console.log('[app] session/validate response:', body);
          if (body.valid) {
            sessionId = stored;
            const email = localStorage.getItem('email');
            status.innerText = `\u2705 Welcome back, ${email || "admin"}`;
            status.style.color = "green";

            document.getElementById("loginSection").style.display = "none";
            document.getElementById("studentSection").style.display = "block";
          } else {
            console.log('[app] Stored session invalid, clearing and staying on login screen');
            localStorage.removeItem('sessionId');
            localStorage.removeItem('email');
            sessionId = null;
          }
        } catch (err) {
          console.error('[app] Error validating stored session', err);
          // If server unreachable, keep user on login for safety
          sessionId = null;
        }
      }
    });

    // --- Manual Login ---
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("loginStatus");

      console.log('[app] manual login attempt', username);
      try {
        const res = await fetch("http://localhost:8080/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        console.log('[app] /login response', data);

        if (res.ok && data.sessionId) {
          sessionId = data.sessionId;
          localStorage.setItem("sessionId", sessionId);
          localStorage.setItem("email", username);

          status.innerText = "\u2705 Login Successful";
          status.style.color = "green";

          document.getElementById("loginSection").style.display = "none";
          document.getElementById("studentSection").style.display = "block";
        } else {
          status.innerText = "\u274c Invalid credentials";
          status.style.color = "red";
        }
      } catch (err) {
        console.error('[app] Error during manual login', err);
        status.innerText = "\u26a0\ufe0f Server error during login";
        status.style.color = "orange";
      }
    }

    // --- Google OAuth ---
    function googleLogin() {
      console.log('[app] Redirecting to OAuth2 authorization endpoint');
      window.location.href = "http://localhost:8080/oauth2/authorization/google";
    }

    // --- Save Student ---
    async function saveStudent() {
      if (!sessionId) {
        alert("Please login first!");
        return;
      }

      const id = document.getElementById("studentId").value || 1;
      const name = document.getElementById("studentName").value || "John";
      const age = document.getElementById("studentAge").value || 20;
      const student = { id: parseInt(id), name, age: parseInt(age) };

      console.log('[app] saveStudent sending', student, 'with sessionId', sessionId);
      try {
        const res = await fetch("http://localhost:8080/student/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": sessionId
          },
          body: JSON.stringify(student)
        });

        if (res.ok) {
          alert("\u2705 Student saved successfully!");
        } else {
          alert("\u274c Failed to save student (unauthorized or error).");
        }
      } catch (err) {
        console.error('[app] Error saving student', err);
        alert("\u26a0\ufe0f Error communicating with server.");
      }
    }

    // --- Get Student ---
    async function getStudent() {
      if (!sessionId) {
        alert("Please login first!");
        return;
      }

      const id = document.getElementById("studentId").value || 1;

      console.log('[app] getStudent id=', id, 'sessionId=', sessionId);
      try {
        const res = await fetch(`http://localhost:8080/student/get/${id}`, {
          method: "GET",
          headers: { "X-Session-Id": sessionId }
        });

        const data = await res.json();
        const output = document.getElementById("output");
        output.style.display = "block";

        if (res.ok) {
          output.textContent = `Student Info:\nID: ${data.id}\nName: ${data.name}\nAge: ${data.age}`;
        } else {
          output.textContent = `Error: ${data.error || "Unauthorized or not found"}`;
        }
      } catch (err) {
        console.error('[app] Error fetching student', err);
      }
    }

    // --- Logout ---
    function logout() {
      localStorage.removeItem("sessionId");
      localStorage.removeItem("email");
      sessionId = null;
      window.location.href = "/index.html";
    }
</script>
</body>
</html>
